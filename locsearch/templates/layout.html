<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        {% endblock %}

        <link
        rel='stylesheet'
        type='text/css'
        href='{{ url_for('static', filename='css/style.css') }}'/>

        <script type='text/javascript' src='{{ url_for('static', filename='js/vue.js') }}'></script>

        <meta charset='UTF-8'/>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <div id='app'>
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
